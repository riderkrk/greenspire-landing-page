<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Behind the page content */
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1; /* In front of the video */
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop class="video-background">
    <source src="https://photos.app.goo.gl/m1wvrxVTaaEKckzo9" type="video/mov">
    Your browser does not support the video tag.
</video>

<!-- Content -->
<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is an example of a video background on a GitHub Pages website.</p>
</div>

</body>
</html>
